# upstream gitlab {
#     # Unix socket for Gitlabs
#     server unix:/var/opt/gitlab/gitlab-workhorse/sockets/socket;
# }

server {
    listen 0.0.0.0:80;
    listen [::]:80 ipv6only=on;
    server_name gitlab.iriven.tld;
    server_tokens off; # Disable the nginx server version

    location ~ ^/git(/|$) {
        client_max_body_size 0;
        gzip off;

        # https://github.com/gitlabhq/gitlabhq/issues/694
        # Some requests take more than 30 seconds.
        proxy_read_timeout      300;
        proxy_connect_timeout   300;
        proxy_redirect          off;

        proxy_http_version 1.1;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # rewrite ^/git/(.*)$ /$1 break;
        # proxy_pass http://gitlab:8080;
        proxy_pass http://gitlabserver:8080;
    }
    location / {
        # root /opt/app;
        index index.html index.htm ;
    }
    error_log /var/log/nginx/gitlab_iriven_tld-error.log;
    access_log /var/log/nginx/gitlab_iriven_tld-access.log;
}
