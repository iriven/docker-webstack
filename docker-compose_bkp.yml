version: '3.9'
services:
#--------------------------------------------------------------------------------------------------
#   APP DATABASE SERVICE
#--------------------------------------------------------------------------------------------------
  postgres:
    container_name: 'database_container'
    hostname: 'db.iriven.tld'
    image: atchondjo/postgres
    restart: always
    env_file:
      - ./settings/.postgres.env
    volumes:
      - ./core/docker/postgres/data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

#--------------------------------------------------------------------------------------------------
#   DATABASES MANAGEMENT SERVICES
#--------------------------------------------------------------------------------------------------
  pgadmin:
    container_name: 'dbadmin_container'
    hostname: 'dbadmin.iriven.tld'
    image: atchondjo/pgadmin4
    restart: always
    ports:
      - 81:80
    env_file:
      - ./settings/.pgadmin.env
    volumes:
      - ./core/docker/pgadmin:/var/lib/pgadmin
      - ./core/docker/pgadmin/log:/var/log/pgadmin
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - postgres

#--------------------------------------------------------------------------------------------------
#   PHP PROCESSING SERVICE
#--------------------------------------------------------------------------------------------------
  php:
    container_name: 'app_container'
    hostname: 'app.iriven.tld'
    restart: always
    build:
      context: ./core/build/php
    expose:
      - '9000'
    volumes:
      - ./www/:/var/www/webroot:cached
      - ./core/docker/php/log:/var/log
    depends_on:
      - postgres
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    env_file:
      - ./settings/.my_app.env
      - ./settings/.postgres.env
#--------------------------------------------------------------------------------------------------
#   WEB CLIENT SERVICE
#--------------------------------------------------------------------------------------------------
  nginx:
    container_name: 'gateway_container'
    hostname: 'gw.iriven.tld'
    restart: always
    build:
      context: ./core/build/nginx
    ports:
      - '80:80'
    links: # seems to have no effect alone
      - php
    volumes:
        - ./www/:/var/www/webroot:cached
        - ./core/docker/nginx/log:/var/log/nginx
    depends_on:
      - php
      - postgres

